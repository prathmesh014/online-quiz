<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .message {
            color: red;
            font-size: large;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Manage Questions</h2>
        <form>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="qno" 
                    placeholder="Enter question number" 
                    value="{{question.qno}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="qtext" 
                    placeholder="Enter question text" 
                    value="{{question.qtext}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="answer" 
                    placeholder="Enter correct answer" 
                    value="{{question.answer}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="op1" 
                    placeholder="Enter option 1" 
                    value="{{question.op1}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="op2" 
                    placeholder="Enter option 2" 
                    value="{{question.op2}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="op3" 
                    placeholder="Enter option 3" 
                    value="{{question.op3}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="op4" 
                    placeholder="Enter option 4" 
                    value="{{question.op4}}" 
                    required>
            </div>
            <div class="mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    name="subject" 
                    placeholder="Enter subject" 
                    value="{{question.subject}}" 
                    required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success" formaction="/addquestion">Add Question</button>
                <button type="submit" class="btn btn-primary" formaction="/viewquestion">View Questions</button>
                <button type="submit" class="btn btn-warning" formaction="/updatequestion">Update Question</button>
                <button type="submit" class="btn btn-danger" formaction="/deletequestion">Delete Question</button>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
