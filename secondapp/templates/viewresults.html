<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
    color: #333;
}

/* Table container styles */
.table-container {
    max-width: 800px;
    margin: 0 auto;
    overflow-x: auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Table styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 10px 0;
    font-size: 16px;
    text-align: left;
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
}

/* Header row */
thead {
    background-color: #007bff;
    color: #fff;
}

th {
    font-weight: bold;
}

/* Table row styles */
tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #e0f7fa;
    cursor: pointer;
}

/* Adjusting table headings */
.table-primary th {
    background-color: #000000;
    color: #fff;
}

    </style>
    
</head>
<body>
    <div class="table-container">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>username</th>
                    <th>subject</th>
                    <th>score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ result.username }}</td>
                    <td>{{ result.subject }}</td>
                    <td>{{ result.score }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-danger">No scores available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
