<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .radio-options {
            margin: 10px 0;
        }
        .radio-options input[type="radio"] {
            margin-right: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .message {
            color: red;
            font-size: large;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Question {{question.qno}}</h2>
        <form>
            <!-- Question Number (Hidden) -->
            <input type="hidden" name="qno" value="{{question.qno}}">

            <!-- Question Text -->
            <div class="mb-3">
                <input type="text" class="form-control" name="qtext"value="{{question.qtext}}" readonly>
            </div>

            <!-- Correct Answer (Hidden) -->
            <input type="hidden" name="answer" value="{{question.answer}}">

            <!-- Options -->
            <div class="radio-options">
                <label class="form-check">
                    <input type="radio" class="form-check-input" name="op" value="{{question.op1}}">
                    <span style="color:red">{{question.op1}}</span>
                </label>
                <label class="form-check">
                    <input type="radio" class="form-check-input" name="op" value="{{question.op2}}">
                    <span style="color:red">{{question.op2}}</span>
                </label>
                <label class="form-check">
                    <input type="radio" class="form-check-input" name="op" value="{{question.op3}}">
                    <span style="color:red">{{question.op3}}</span>
                </label>
                <label class="form-check">
                    <input type="radio" class="form-check-input" name="op" value="{{question.op4}}">
                    <span style="color:red">{{question.op4}}</span>
                </label>
            </div>

            <!-- Subject (Hidden) -->
            <input type="hidden" name="subject" value="{{question.subject}}">

            <!-- Action Buttons -->
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" formaction="/previousQuestion">Previous</button>
                <button type="submit" class="btn btn-success" formaction="/nextQuestion">Next</button>
                <button type="submit" class="btn btn-danger" formaction="/endexam">End Exam</button>
            </div>
        </form>
        <!-- Message Display -->
        <div class="message">{{message}}</div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
